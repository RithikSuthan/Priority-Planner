  <div class="main-container">
    <div>
        <h1 class="header">
            Plan For Today</h1>
    </div>
    <div class="mainBody">
        <table>
            <tr *ngFor="let item of rowData; let i = index">
                <td>
                  <!-- .rowData
{
    background-color: lightsteelblue;
    // width: 100%;
    font-size: 1.25rem;
    font-family: sans-serif;
    margin: 10px;
    padding: 10px;
    // width: 350px;

            <div class="rowData checkbox" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
              <span><input type="checkbox" (click)="clickedCheckBox(item.taskNo)" [checked]="item.status"></span>
              <span style="flex: 1;margin-left: 2%;">
                {{ item?.plan }}
              </span>
              <span>
                <i class="fas fa-edit" (click)="edit(item)" style="cursor: pointer;"></i>
                <button type="button" style="margin-left: 1rem;" (click)="deleteTask(item.taskNo)" class="deleteButton">X</button>  
              </span>
            </div>

                </td>
              </tr>
              
        </table>
      </div>
    <div class="right-1 text-4xl top-0 absolute text-green-500">
        <i class="fas fa-plus" (click)="addPlan()"></i>
    </div>    
</div>


<div class="popUpModal" *ngIf="popUpModal">
  <button type="button"  class="deleteButton"  (click)="closePopUp()" style="
    height: 21px;
    width: 20px;
    padding: 0px;
    position: fixed;
    /* top: 47%; */
    right: 2%;
    margin:1%;">X</button>
    <input type="text" [(ngModel)]="data.plan" style="margin-left: 32px;
    margin-top: 29px;">
    <br>
    <button class="addPopup" (click)="addPlanMessage()" style="margin-top: 15px;
    margin-left: 84px;background-color: lightgreen;
    margin-top: 4%;
    margin-left: 40%;">Add</button>
</div>


<div class="popUpModal" *ngIf="popUPModalEdit">
  <button type="button"  class="deleteButton"  (click)="closePopUp()" style="
    height: 21px;
    width: 20px;
    padding: 0px;
    position: fixed;
    /* top: 47%; */
    right: 2%;
    margin:1%;">X</button>
    <input type="text" [(ngModel)]="editPlan" style="margin-left: 32px;
    margin-top: 29px;">
    <br>
    <button class="editPopup" (click)="editPlanMessage()" style="margin-top: 15px;
    margin-left: 84px;background-color: lightgreen;
    margin-top: 4%;
    margin-left: 40%;">EDIT</button>
</div>

<div *ngIf="popUpModal || popUPModalEdit" class="backOverlay"></div>
